<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Gerenciador</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main class="content">
        <div class="transparencia">
            <section id="landing">
                <h1>Sugestões e Avaliações de Filmes, Livros e Séries</h1>
                <ul>
                    <button id="btnGerenciarFilmes">Gerenciar Filmes</button>
                </ul>
            </section>

            <section id="sectionFilmes" style="display: none">
                <input type="button" value="Voltar" id="btnVoltar" onclick="voltarPagInicial()">
                <h1>Avaliação de Filmes</h1>
                <p style="font-weight:bold" id="paragrafoMensagemFilmes"></p>
                
                <!-- <input type="text" id="cargoInput" class="inputText" placeholder="Digite as letras iniciais do cargo">
                <button onclick="buscarEmpregadosCargo()" class="botao">Buscar</button> -->
                
                <table id="tabelaFilmes">
                    <input type="button" value="Novo" onclick="novoFilme()" id="btnNovoFilme" class="botao">
                    <table class="camp">
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Diretor</th>
                            <th>Elenco Principal</th>
                            <th>País</th>
                            <th>Ano de Lançamento</th>
                            <th>Nota</th>
                        </tr>
                        <tbody id="corpoTabelaFilmes"> </tbody>
                    </table>
                </table>

                <table id="tabelaFormularioFilmes" style="display: none">
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" id="txtIdFilme" class="inputText"></td>
                    </tr>
                    <tr>
                        <td>Título:</td>
                        <td><input type="text" id="txtTituloFilme" class="inputText"></td>
                    </tr>
                    <tr>
                        <td>Diretor:</td>
                        <td><input type="text" id="txtDiretorFilme" class="inputText"></td>
                    </tr>
                    <tr>
                        <td>Elenco Principal:</td>
                        <td><input type="text" id="txtElencoFilme" class="inputText"></td>
                    </tr>
                    <tr>
                        <td>País:</td>
                        <td><input type="text" id="txtPaisFilme" class="inputText"></td>
                    </tr>
                    <tr>
                        <td>Ano de Lançamento:</td>
                        <td><input type="text" id="txtAnoLancamentoFilme" class="inputText"></td>
                    </tr>
                    <tr>
                        <td>Nota:</td>
                        <td><input type="text" id="txtNotaFilme" class="inputText"></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Salvar" onclick="salvarFilme()" id="btnSalvarFilme"
                                class="botao">
                            <input type="button" value="Apagar" onclick="apagarFilme()" id="btnApagarFilme"
                                class="botao">
                            <input type="button" value="Cancelar" onclick="cancelarEdicaoFilme()"
                                id="btnCancelarFilme" class="botao">
                        </td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    <script src="scripts/gerenciadorInicial.js"></script>
    <script src="scripts/filmes.js"></script>
</body>

</html>
